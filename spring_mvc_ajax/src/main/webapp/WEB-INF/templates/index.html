<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div id="app">
    <h1>这是首页</h1>
    <input type="button" value="测试ajax传输数据" @click="testAjax1()"><br>
    <input type="button" value="测试注解RequestBody自动转换成Java对象" @click="testAjax2()"><br>
    <input type="button" value="测试注解RequestBody自动转换成Map对象" @click="testAjax3()"><br>
    <a th:href="@{/ajax/testResponseBody}">测试注解ResponseBody</a><br>
    <input type="button" value="测试注解ResponseBody返回 Java对象 自动转换成json格式" @click="testAjax4()"><br>
    <input type="button" value="测试注解ResponseBody返回 Map对象 自动转换成json格式" @click="testAjax5()"><br>
    <input type="button" value="测试注解ResponseBody返回 List对象 自动转换成json格式" @click="testAjax6()"><br>
    <hr>
    <a th:href="@{/file/down}">下载图片</a><br>
    <form th:action="@{/file/up}" method="post" enctype="multipart/form-data">
        <input type="file" name="textFile">
        <input type="submit" value="上传">
    </form>
</div>

<script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
<script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
<script type="text/javascript">
    var vue = new Vue({
        el: "#app",
        methods: {
            testAjax1() {
                axios.post(
                    "/springmvcajax/ajax/getParam?id=1001",
                    {
                        username: "宫本武藏",
                        password: "888"
                    }
                ).then(response => {
                    console.log(response.data);
                })
            },
            testAjax2() {
                axios.post(
                    "/springmvcajax/ajax/testRequestBody",
                    {
                        username: "宫本武藏",
                        password: "888",
                        age: 18,
                        gender: "男"
                    }
                ).then(response => {
                    console.log(response.data);
                })
            },
            testAjax3() {
                axios.post(
                    "/springmvcajax/ajax/testRequestBodyMap",
                    {
                        username: "不知火舞",
                        password: "999",
                        age: 23,
                        gender: "女"
                    }
                ).then(response => {
                    console.log(response.data);
                })
            },
            testAjax4() {
                axios.post(
                    "/springmvcajax/ajax/testResponseBodyJson"
                ).then(response => {
                    console.log(response.data);
                })
            },
            testAjax5() {
                axios.post(
                    "/springmvcajax/ajax/testResponseBodyMap"
                ).then(response => {
                    console.log(response.data);
                })
            }, testAjax6() {
                axios.post(
                    "/springmvcajax/ajax/testResponseBodyList"
                ).then(response => {
                    console.log(response.data);
                })
            }
        }
    })
</script>

</body>
</html>
